<table class="posttable" style="width:100%" valign="top">
    <tr>
        <td colspan="3">
            <div class="posttitle"> {{post.title}} </div>
        </td>
    </tr>
    <tr>
        <td width="10%">
            <!--  include happiness-level image -->
            {% if post.happiness_level == 1 %}
            <img src="{{ url_for('static', filename = 'happiness-level-1.png')}}" width="40px"> {% elif post.happiness_level == 2 %}
            <img src="{{ url_for('static', filename = 'happiness-level-2.png')}}" width="40px"> {% else %}
            <img src="{{ url_for('static', filename = 'happiness-level-3.png')}}" width="40px"> {% endif %}
        </td>

        <td width="80%">
            <!--  include post body -->
            <div class="postbody">
                {{post.body}}
            </div>


            <br>
            <br> Posted at: {{post.timestamp}}
        </td>

        <td class="likecount" width="5%">
            <!-- add the link for "like" link-->
            <a href="{{ url_for('like_post', post_id=post.id)}}" width="35px"><img src="{{url_for('static', filename = 'like.png')}}" width="50px"></a>
            <br>
            <!-- include the like count-->
            {{post.likes}}
            <br>
            <!-- TODO: if the post is posted by the logged in user, include the delete link. -->
        </td>
    </tr>

    <tr>
        <td colspan="3" style="text-align:center" valign="bottom">
            <br>
            <!-- include all the tags associated with the post-->
            {% for tag in post.tags.all() %} <span class="tagitem">{{ tag.name }}</span> {% endfor %}
        </td>
    </tr>

    <tr>
        <td colspan="3" style="text-align:center" valign="bottom">
            <br>
            <!-- TODO: include username who posted the post-->
        </td>
    </tr>
    </tr>
</table>
